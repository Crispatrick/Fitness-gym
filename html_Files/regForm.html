    <section id="rform">
        <form action="regFormSubmission.php" method="post">  
            <p class="p_regForm"> REGISTRATION FORM </p> 

            <!-- New row: Personal Information -->
            <p class="p_personalInfo"> PERSONAL INFORMATION </p>  

            <div class="parent">
                <!-- First row: Personal Information 1 -->
                <div class="row">
                    <input class="tBox" type="text" name="fname" placeholder="FIRST NAME" required>
                    <input class="tBox" type="text" name="lname" placeholder="LAST NAME" required>
                    <input class="tBox" type="date" name="birthDate" placeholder="DATE OF BIRTH" required>
                    <select class="tBox" name="gender" id="gender" required>
                        <option value="" disabled selected>GENDER</option>
                        <option value="male"> MALE </option>
                        <option value="female"> FEMALE </option>
                        <option value="!say"> PREFER NOT TO SAY </option>
                    </select>
                    <input class="tBox" type="text" name="address" placeholder="ADDRESS" required>
                </div>
                <!-- New row: Personal Information 2 -->
                <div class="row">
                    <input class="tBox" type="text" name="time" placeholder="EMAIL ADDRESS" required>
                    <input class="tBox" type="tel" name="contact" placeholder="CONTACT NUMBER" required>
                    <input class="tBox" type="text" name="height" placeholder="HEIGHT" required>
                    <input class="tBox" type="text" name="weight" placeholder="WEIGHT" required>  
                </div>
            </div>

            <!-- New row: Membership Details -->
            <p class="p_membershipDetails"> MEMBERSHIP DETAILS </p>

            <div class="parent">
                <div class="row">
                <!-- Membership Type Select -->
                    <select class="tBox" name="membershipType" id="mType" required>
                        <option value="" disabled selected>PLAN</option>
                        <option value="bronze"> BRONZE </option>
                        <option value="silver"> SILVER </option>
                        <option value="gold"> GOLD </option>
                        <option value="customizePlan"> CUSTOMIZE PLAN </option>
                    </select>

                    <!-- Start Date -->
                    <input type="date" name="startDate" required>

                    <!-- End Date -->
                    <input type="date" name="endDate" required>
                </div>
            </div>

            <!-- New row: Membership Details -->
            <p class="p_membershipDetails"> EMERGENCY CONTACT </p>

            <div class="parent">
                <div class="row">
                <!-- Membership Type Select -->
                    <input class="tBox" type="text" name="fname" placeholder="CONTACT NAME" required>
                    <select class="tBox" name="relationship" id="Rel" required>
                        <option value="" disabled selected>RELATIONSHIP</option>
                        <option value="mother"> MOTHER </option>
                        <option value="father"> FATHER </option>
                        <option value="wife"> WIFE </option>
                        <option value="husband"> HUSBAND </option>
                    </select>
                    <input class="tBox" type="tel" name="Econtact" placeholder="CONTACT NUMBER" required>

                </div>
            </div>

            <input type="submit" value="SUBMIT">
        </form>
    </section>
