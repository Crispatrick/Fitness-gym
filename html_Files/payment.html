    <!-- Plans Section -->
    <section id="payment">
        <div class="image-container">
            <div class="child-div silver"> 
                <p class="p_payment"> PAYMENT </p>
                <div class="membership-customize-container">
                    <!-- Select Membership and payment method -->
                    <div class="membership">
                        <h1> Select Membership </h1>
                        <div class="checkbox-container">
                            <input type="radio" name="membership" id="bronze" value="Bronze" onclick="toggleInputs('membership')">
                            <label for="bronze">Bronze</label>
                            <input type="radio" name="membership" id="silver" value="Silver" onclick="toggleInputs('membership')">
                            <label for="silver">Silver</label>
                            <input type="radio" name="membership" id="gold" value="Gold" onclick="toggleInputs('membership')">
                            <label for="gold">Gold</label>
                        </div>
                        <select class="select" name="payment" required>
                            <option value="" disabled selected>PAYMENT METHOD</option>
                            <option value="CASH"> CASH </option>
                            <option value="GCASH"> GCASH </option>
                            <option value="PAYMAYA"> PAYMAYA </option>
                            <option value="CREDIT CARD"> CREDIT CARD </option>
                        </select>

                        <div class="submit-container">
                            <button type="submit" class="submit-button">Submit</button>
                        </div>

                    </div>
    
                    <!-- Customize Plan -->
                    <div class="customize">
                        <h1> Customize Plan </h1>

                        <!-- Start and End Dates below Customize Plan -->
                        <div class="date-container">
                            <div class="date-field">
                                <label for="startDate">Start Date</label>
                                <input type="date" name="startDate" id="startDate" onclick="toggleInputs('customize')">
                            </div>
                            <div class="date-field">
                                <label for="endDate">End Date</label>
                                <input type="date" name="endDate" id="endDate" onclick="toggleInputs('customize')">
                            </div>
                        </div>
                            
                        <select class="select" name="payment" required>
                            <option value="" disabled selected>PAYMENT METHOD</option>
                            <option value="CASH"> CASH </option>
                            <option value="GCASH"> GCASH </option>
                            <option value="PAYMAYA"> PAYMAYA </option>
                            <option value="CREDIT CARD"> CREDIT CARD </option>
                        </select>

                        <div class="submit-container">
                            <button type="submit" class="submit-button">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function toggleInputs(activeSection) {
            const membershipInputs = document.querySelectorAll('.membership input, .membership select');
            const customizeInputs = document.querySelectorAll('.customize input, .customize select');

            if (activeSection === 'membership') {
                membershipInputs.forEach(input => input.disabled = false);
                customizeInputs.forEach(input => input.disabled = true);
            } else {
                customizeInputs.forEach(input => input.disabled = false);
                membershipInputs.forEach(input => input.disabled = true);
            }
        }
    </script>
    
         
    <!-- End of Plan Section -->
