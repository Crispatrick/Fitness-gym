<!-- Payment Section -->
<section id="payment">
    <div class="image-container">
        <div class="child-div">
            <h1 class="h1_payment"> PAYMENT METHOD </h1>
            <div class="membership">
                <form action="pMethodSubmit.php" method="POST">
                    <select class="select" name="payment" id="paymentMethod" required onchange="showPaymentInput()">
                        <option value="" disabled selected>PAYMENT METHOD</option>
                        <option value="CASH"> CASH </option>
                        <option value="GCASH"> GCASH </option>
                        <option value="PAYMAYA"> PAYMAYA </option>
                        <option value="CREDIT CARD"> CREDIT CARD </option>
                    </select>

                    <div id="paymentDetailsContainer" style="display:none; margin-top: 15px;">
                        <input type="text" name="paymentDetails" id="paymentDetails" placeholder="Enter your payment details" required>
                    </div>

                    <div class="submit-container">
                        <button type="submit" class="submit-button">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
    function showPaymentInput() {
        const paymentMethod = document.getElementById("paymentMethod").value;
        const paymentDetailsContainer = document.getElementById("paymentDetailsContainer");
        const paymentDetailsInput = document.getElementById("paymentDetails");

        // Change the placeholder based on the payment method
        if (paymentMethod === "GCASH") {
            paymentDetailsContainer.style.display = "block";
            paymentDetailsInput.placeholder = "Enter your GCash Number:";
        } else if (paymentMethod === "PAYMAYA") {
            paymentDetailsContainer.style.display = "block";
            paymentDetailsInput.placeholder = "Enter your PayMaya Number:";
        } else if (paymentMethod === "CREDIT CARD") {
            paymentDetailsContainer.style.display = "block";
            paymentDetailsInput.placeholder = "Enter your Credit Card Number:";
        } else {
            paymentDetailsContainer.style.display = "none"; // Hide the input for other methods
        }
    }
</script>
<!-- End of Payment Section -->
