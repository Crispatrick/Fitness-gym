    <!-- Plans Section -->
    <section id="payment">
        <div class="image-container">
            <div class="child-div silver"> 
                <p class="p_payment"> PAYMENT </p>
                <div class="membership-customize-container">
                    <!-- Select Membership and payment method -->
                    <div class="membership">
                        Select Membership
                        <div class="checkbox-container">
                            <input type="checkbox" name="bronze" id="bronze">
                            <label for="bronze">Bronze</label>
                            <input type="checkbox" name="silver" id="silver">
                            <label for="silver">Silver</label>
                            <input type="checkbox" name="gold" id="gold">
                            <label for="gold">Gold</label>
                        </div>
                        <select class="select" name="payment" required>
                            <option value="" disabled selected>PAYMENT METHOD</option>
                            <option value="CASH"> CASH </option>
                            <option value="GCASH"> GCASH </option>
                            <option value="PAYMAYA"> PAYMAYA </option>
                            <option value="CREDIT CARD"> CREDIT CARD </option>
                        </select>
                    </div>
    
                    <!-- Customize Plan -->
                    <div class="customize">Customize Plan</div>
    
                    <!-- Start and End Dates below Customize Plan -->
                    <div class="date-container">
                        <label for="startDate">Start Date</label>
                        <input type="date" name="startDate" id="startDate">
                        
                        <label for="endDate">End Date</label>
                        <input type="date" name="endDate" id="endDate">
                    </div>
                </div>
            </div>
        </div>
    </section>       
    <!-- End of Plan Section -->
