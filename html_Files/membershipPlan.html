    <script>
        function showBronzeDetails() {
            document.getElementById('bronzeDetails').style.display = 'block';
            document.getElementById('silverDetails').style.display = 'none';
            document.getElementById('goldDetails').style.display = 'none';
        }

        function showSilverDetails() {
            document.getElementById('bronzeDetails').style.display = 'none';
            document.getElementById('silverDetails').style.display = 'block';
            document.getElementById('goldDetails').style.display = 'none';
        }

        function showGoldDetails() {
            document.getElementById('bronzeDetails').style.display = 'none';
            document.getElementById('silverDetails').style.display = 'none';
            document.getElementById('goldDetails').style.display = 'block';
        }

        function toggleForms(formType) {
            if (formType === 'membership') {
                // Disable the customize plan fields
                toggleCustomizePlan(true);
                // Enable the membership plan radio buttons
                disableMembershipPlan(false);
            } else {
                // Disable the membership radio buttons
                disableMembershipPlan(true);
                // Enable the customize plan fields
                toggleCustomizePlan(false);
            }
        }

        function toggleCustomizePlan(disable) {
            const inputs = document.querySelectorAll('.customize-input, .customize .submit-button');
            inputs.forEach(input => {
                input.disabled = disable;
            });
        }

        function disableMembershipPlan(disable) {
            const membershipRadios = document.querySelectorAll('input[name="membership"]');
            membershipRadios.forEach(radio => {
                radio.disabled = disable;
            });
        }

        // This function will be called when the Customize Plan section is clicked
        document.querySelector('.customize').addEventListener('click', function () {
            toggleForms('customize');
        });
    </script>
